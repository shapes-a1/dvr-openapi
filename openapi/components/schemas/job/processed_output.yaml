type: array
items:
  type: object
  properties:
    frame:
      description: frame number
      type: integer
      example: 1
    timestamp:
      description: frame timestamp
      type: string
      example: "0:00:00.280000"
    started_at:
      description: job processing started (UTC)
      type: string
      example: "2020-05-10T17:59:47.147Z"
    frame_objects:
      type: array
      items:
        type: object
        properties:
          x1:
            description: x axis bounding box top left corner
            type: integer
            example: 0
          y1:
            description: y axis bounding box top left corner
            type: integer
            example: 46
          x2:
            description: x axis bounding box bottom right corner
            type: integer
            example: 40
          y2:
            description: y axis bounding box bottom right corner
            type: integer
            example: 170
          label:
            description: human readable object label
            type: string
            example: person
          score:
            description: confidence score
            type: number
            example: 0.9695325493812561
          id:
            description: the object identifier
            type: string
            example: K_2
    frame_events:
      type: array
      items:
        type: object
        properties:
          event_type:
            description: type of event detected
            type: string
            example: violence
          detected:
            description: description of the event
            type: string
            example: "TOWARDS ( K_6 , K_2 )"
          probability:
            description: increased or decreased likelihood of the event to happen
            type: string
            example: "ADD ( 0.8479 )"
          total_probability:
            description: overall event confidence score
            type: number
            minimum: 0
            maximum: 1
            example: 0.8479
          explanation:
            description: human readable event explanation
            type: string
            example: "Potential Threat: Two persons (K_6) and (K_2), they are near each other and moving towards each other"
    screenshot:
      description: URL of the frame screenshot. Currently only Google Cloud Storage links are supported
      type: string
      example: "gs://bucket-name/job-id/screenshots/frame1.jpg"
